<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full steps" (ngSubmit)="register()">
        <input type="text" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="email" />
        <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName"
            placeholder="display Name" />
        <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password"
            placeholder="Password" />
        <select class="select w-full">
            <option disabled selected>Pick a member</option>
            @for (member of memberFromHome(); track $index) {
            <option value="@{member.id}">{{member.displayName}}</option>
            }
        </select>

        <div class="flex items-center justify-end gap-3">
            <button (click)="cancel()" type="button" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
